</div>

      </div>

  <h2 class="social-bottom-title">Organiser</h2>

    <a href="http://mbm.asia/"><img alt="mbm" class="centered-image" src="{{site.baseurl}}/img/logos/mbm.png"></a>
  </div>
</div>

      <img alt="logo" class="img-logo" style="width:80px;margin:10px;" src="{{site.baseurl}}/img/logos/{{ logo.imgName }}">

</div>
