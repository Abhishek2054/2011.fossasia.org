<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FOSSASIA 2011 | Ho Chi Minh City</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-default navbar-static-top" style="opacity:0.85;">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" style="margin-left:20px;color:#b31b00;" href="#">fossasia</a>
            </div>
            <div id="navbar" style="float:right;margin-right:45px;" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="{{site.baseurl}}">Home</a></li>
                <li><a href="http://blog.fossasia.org">Blog</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Posts <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    {% for post in site.posts %}
                      <li>
                        <a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a>
                      </li>
                    {% endfor %}
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>

    <div class="page-content">

      <div class="wrapper">
        {% for post in site.posts %}
        <div class="post">
          <h2 style="padding-bottom:5px;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.content }}
        </div>
        <hr/>
      {% endfor %}
      </div>
      <!-- FOOTER -->
      <footer class="footer">
        <a href="http://fossasia.org" class="pull-right">&copy; FOSSASIA</a>
        <ul class="social">
          <a href="{{ site.baseurl }}/feed.xml"><li class="feed"></li></a>
          <a href="https://facebook.com/fossasia"><li class="facebook"></li></a>
          <a href="https://twitter.com/fossasia"><li class="twitter"></li></a>
          <a href="https://www.flickr.com/photos/fossasia/"><li class="flickr"></li></a>
        </ul>
      </footer>

    </div>
    

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
    $('table').addClass('table');
    </script>
  </body>
</html>
