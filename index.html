<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">

      <div class="wrapper">
        {% include sidebar.html %}

        {% for post in site.posts %}
            {% if post.title != 'Venue' %}
            <div class="post">
              <h2 style="padding-bottom:5px;">
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
              </h2>
              {{ post.content }}
            </div>
            <hr/>
            {% endif %}
        {% endfor %}
      </div>
      <!-- FOOTER -->
      {% include footer.html %}

    </div>

    {% include scripts.html %}
    
  </body>
</html>
